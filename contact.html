<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me | Web developer and investor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact</h2>
        <div class="bottom-line"></div>
        <p class="lead">
          You can reach me here or DM me on my twitter account.
        </p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="email-input email-input"
              placeholder="Email"
              name="email"
            />
            <textarea
              class="text-input message-input"
              placeholder="Eneter Message"
              name="message"
            ></textarea>
          </div>
          <div class="my-2"><div data-netlify-recaptcha="true"></div></div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B : contact info -->

    <div id="contact-b" class="py-3 bg-dark">
      <div class="conatiner">
        <div class="contact-info">
          <div></div>

          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>info@tonid.dev</p>
          </div>

          <div></div>
        </div>
      </div>
    </div>

    <!-- Section: C : Tagline -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Let's start your Next Project</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class="footer-content">
      <p>Copyright tonid.dev &copy; 2020. All Rights Reserved</p>
      <div class="social">
        <a href="https://github.com/MHB2011"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/MHB2011_"
          ><i class="fab fa-twitter"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
